<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Contraseña Actual</ion-label>
    <ion-input type="password" [(ngModel)]="currentPassword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nueva Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="confirmNewPassword"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="changePassword()">Cambiar Contraseña</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/menu-profesor"></ion-back-button>
        </ion-buttons>
        <ion-title>Clases de la Sección</ion-title>
      </ion-toolbar>
    </ion-footer>
